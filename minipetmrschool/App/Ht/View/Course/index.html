<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link href="__PUBLIC__/ht/css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ht/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ht/js/action.js"></script>
</head>
<body>

<div class="aaa_pts_show_1">【 课程管理 】</div>

<div class="aaa_pts_show_2">
    <div>
       <div class="aaa_pts_4"><a href="{:U('index')}">全部课程</a></div>
       <div class="aaa_pts_4"><a href="{:U('add')}">添加课程</a></div>
    </div>
    <div class="aaa_pts_3">
      <form name='form' action="{:U('index','index')}" method='get'>
      <div class="pro_4 bord_1">
         <div class="pro_5">课程名称：<input type="text" class="inp_1 inp_6" name='title' id="title" value="<?php echo $title;?>"></div>
         <div class="pro_6"><input type="button" class="aaa_pts_web_3" value="搜 索" style="margin:0;" onclick="product_option();"></div>
      </div>
      </form>
      <table class="pro_3">
         <tr class="tr_1">
           <td style="width:80px;">ID</td>
           <td>课程名称</td>
           <td style="width:100px;">报名费用</td>
           <td style="width:100px;">预付金额</td>
           <td style="width:150px;">开课时间</td>
           <td style="width:100px;">课时</td>
           <td style="width:100px;">报名人数</td>
           <td style="width:100px;">前台显示</td>
           <td style="width:180px;">操作</td>
         </tr>
          <volist name='list' id='vo'>
          <tr>
            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td><if condition="$vo.price eq 0">待定<else />{$vo.price}</if></td>
            <td><if condition="$vo.yu_price eq 0">待定<else />{$vo.yu_price}</if></td>
            <td>{$vo.opentime}</td>
            <td><if condition="$vo.class_hour neq ''">{$vo.class_hour}<else />待定</if></td>
            <td>{$vo.num}</td>
            <td><if condition="$vo.is_show eq 1"><label style="color:green;">显示中</label><else />已隐藏</if></td>
            <td>
              <a href="{:U('upshow')}?id={$vo.id}"><if condition="$vo.is_show eq 1">隐藏<else />显示</if></a> | 
              <a href="{:U('add')}?id={$vo.id}">修改</a> | 
              <a onclick="del_id_url2({$vo.id})">删除</a></td>
          </tr>  
          </volist>  
         <tr>
            <td colspan="10" class="td_2">
                {$page}
             </td>
         </tr>
      </table>      
    </div>
    
</div>
<script>
function product_option(){
  $('form').submit();
}

function del_id_url2(id){
   if(confirm("确认删除吗？"))
   {
	  location='{:U("del")}?did='+id;
   }
}
</script>
</body>
</html>
